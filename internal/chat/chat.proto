syntax = "proto3";

package chat;

import "gogoproto/gogo.proto";

option go_package = "chat-app/internal/chat";

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage) {}
}

message ChatMessage {
  string user_id = 1 [(gogoproto.nullable) = false];
  string content = 2 [(gogoproto.nullable) = false];
  string room_id = 3 [(gogoproto.nullable) = false];
}